<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/alerta.css" />
</head>
<body>
    <div class="container navegador1" style="background-color: rgb(0,154,150);">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="">
                <img src="img/icono.webp" alt="Clinica Alemana" width="60" height="60"><b class="text-light"> CLINICA ALEMANA</b>
            </a>
            <button class="btn btn-primary" type="button" id="cerrarSesion">Cerrar Sesi√≥n</button>
          </div>
        </nav>
    </div>

    <div class="container justify-content-center mt-3 ">
        <div class="row">
            <div class="col-md-15">
                <div class="card">
                    <div class="col-sm-12" style="background-color: rgb(78, 170, 167); border: 1px solid #333">
                        <h4 class="card-title text-center mt-0" style="color:white;"> Solicitud </h4>
                    </div>
                    <div id="alert-container" class="alert-container">
                        
                    </div>
                    <form method="post" action="" id="idForm">
                        <div class="card-body" style="background-color: rgb(78, 170, 167);margin-top:1%; border: 1px solid #333;">
                            <div class="form-group row ">
                                <div class="row align-items-start">
                                    <div class="col-sm-4 mt-3">
                                        <label  class="form-label fw-bold" style="color:white;">Derivacion</label>
                                        <select class="form-control border border-2" id="derivacion" name="derivacion">
                                            <option value="">Selecciona derivacion</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4 mt-3" style="display: none;" id="selectPaquete">
                                        <label  class="form-label fw-bold" style="color:white;">Paquete (si es preventiva)</label>
                                        <select class="form-control border border-2 " id="paquete" name="paquete">
                                            <option value="" selected>Seleccione paquete</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4 mt-3">
                                        <label  class="form-label fw-bold" style="color:white;">Tipo examen (si es examen)</label>
                                        <select class="form-control border border-2" id="tipo_examen" name="tipo_examen">
                                            <option value="">Selecciona Tipo examen</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4 mt-3">
                                        <label  class="form-label fw-bold" style="color:white;">Tipo Formulario (si es urgencia)</label>
                                        <select class="form-control border border-2" id="tipo_formulario" name="tipo_formulario">
                                            <option value="">Selecciona Tipo Formulario</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4 mt-3">
                                        <label  class="form-label fw-bold" style="color:white;">Comentario</label>
                                        <textarea class="form-control" type="text" name="comentario" id="comentario"></textarea>
                                    </div>
                                    <div class="col-sm-15 mt-4" style="padding-left: 80%;">
                                        <button class="btn btn-primary" id="enviar" type="submit" disabled>Enviar Solicitud</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/logout.js"></script>
<script src="js/sesion_activa_mutual.js"></script>
</html>
